  <div md-dialog-title>
    {{titleText}}
  </div>
  <md-dialog-content>
    <md-card-content>
      <ul>
        <li>{{contact.firstName}}</li>
        <li>{{contact.lastName}}</li>
        <li>{{contact.phone}}</li>
        <li>{{contact.streetAddress}}</li>
        <li>{{contact.city}}</li>
      </ul>
    </md-card-content>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-raised-button color="primary" (click)="delete()">Delete</button>
    <button md-raised-button color="accent" (click)="cancel()">Cancel</button>
  </md-dialog-actions>
