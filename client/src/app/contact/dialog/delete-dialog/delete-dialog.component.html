  <div md-dialog-title>
    {{titleText}}
  </div>
  <md-dialog-content>
    <md-card-content>
      <ul>
        <li>{{contact.firstName}}</li>
        <li>{{contact.lastName}}</li>
        <li>{{contact.phone}}</li>
        <li>{{contact.streetAddress}}</li>
        <li>{{contact.city}}</li>
      </ul>
    </md-card-content>
  </md-dialog-content>
  <md-dialog-actions fxLayoutAlign="space-around end">
    <button md-mini (click)="delete()">
      <md-icon>delete</md-icon>
    </button>
    <button md-mini (click)="cancel()">
      <md-icon>cancel</md-icon>
    </button>
  </md-dialog-actions>
