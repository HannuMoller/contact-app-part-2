<md-card class="card">

  <md-card-header>
<!--
    <md-icon class="my-icon" style="font-size: 50px">account_circle</md-icon>
    -->

    <div md-card-avatar fxLayoutAlign="center start">
    <i class="material-icons" style="font-size: 48px">account_circle</i>
    </div>
    <md-card-title>
      <div style="font-size: 24px">
      {{contact.firstName}}
        <br>
      {{contact.lastName}}
      </div>
      <dl>
        <dt>{{contact.phone}}</dt>
        <dt>{{contact | contactAddress}}</dt>
      </dl>
    </md-card-title>

  </md-card-header>

  <md-card-actions fxLayout="row" fxLayoutAlign="space-between end">
    <div fxLayout="row" fxLayoutAlign="start">
    <button md-mini (click)="edit()">
      <md-icon>create</md-icon>
    </button>
    <button md-mini (click)="remove()">
      <md-icon>delete_forever</md-icon>
    </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="end">
    <button md-mini (click)="showOnMap()">
      <md-icon>person_pin_circle</md-icon>
    </button>
    </div>
  </md-card-actions>

</md-card>
