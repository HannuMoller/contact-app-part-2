<md-toolbar class="mat-elevation-z5 my-toolbar" color="primary">
  <md-icon (click)="sidenav.toggle()">menu</md-icon>
  <span> Very Nice Toolbar Here </span>
</md-toolbar>


<md-sidenav-container class="my-sidebar">

  <md-sidenav class="ca-sidenav" #sidenav [mode]="sidenavMode">
    <div>
      <br>
      <br>
      <br>
      <br>
    </div>

    <div *ngIf="email" fxLayout="row" class="ca-sidenav-toolbar">
      <div fxLayout="column" fxLayoutAlign="center start">
        <md-icon style="width: 80px; height: 80px; font-size: 80px">account_circle</md-icon>
        <div style="font-size: 16px">{{name}}</div>
        <div style="font-size: 12px">{{email}}</div>
      </div>
    </div>

    <md-nav-list>
      <a md-list-item (click)="sidenav.close()" [routerLink]="['/']">
        <md-icon md-list-icon>home</md-icon>
        <span md-line>Home</span>
        <span md-line class="secondary">Home</span>
      </a>
      <a md-list-item (click)="sidenav.close()" [routerLink]="['/contact']">
        <md-icon md-list-icon>list</md-icon>
        <span md-line>Contacts</span>
        <span md-line class="secondary">Contacts</span>
      </a>

      <a md-list-item (click)="sidenav.close()" [routerLink]="['/help']">
        <md-icon md-list-icon>help</md-icon>
        <span md-line>Help</span>
        <span md-line class="secondary">Help</span>
      </a>

      <a md-list-item (click)="sidenav.close();logout()" [routerLink]="['/login']">
        <md-icon md-list-icon>lock_open</md-icon>
        <span md-line>Logout</span>
        <span md-line class="secondary">Logout</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <!-- primary content -->
  <div class="ca-app-container">

    <div>
      <br>
      <br>
      <br>
      <br>
    </div>

    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
